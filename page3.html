<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles-DC.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Color Changer</a>
      <a href="/page2.html"> BMI Calculator</a>
      <a href="/page3.html"> Digital Clock </a>
      <a href="/page4.html"> Guessing Game </a>
    </nav>
    <div aria-invalid="center">
      <div class="banner">
        <span>Your Local Time</span>
      </div>
      <div id="clock"></div>

      <div class="banner">
        <span>Current Date</span>
      </div>
      <div id="date"></div>
    </div>
  </body>
  <script>
    const clock = document.getElementById('clock');
    const date = document.getElementById('date');
    // const clock = document.querySelector("#clock")

    setInterval(function () {
      const time = new Date();
      // console.log(date.toLocaleTimeString());
      clock.innerHTML = time.toLocaleTimeString();
    }, 1000);
    const curDate = new Date();

    const day = curDate.getDate();

    // Get the month (Note: getMonth() returns a zero-based index, so we need to add 1)
    const month = curDate.getMonth() + 1;

    // Get the year
    const year = curDate.getFullYear();

    date.innerHTML = `Day: ${day}, Month: ${month}, Year: ${year}`;
  </script>
</html>
