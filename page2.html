<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles-BMI.css" />
    <!-- <script type="module" src="script.js"></script> -->
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Color Changer</a>
      <a href="/page2.html"> BMI Calculator</a>
      <a href="/page3.html"> Digital Clock </a>
      <a href="/page4.html"> Guessing Game </a>
    </nav>
    <div class="main">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label> Height In CM: </label>
          <input type="text" id="height" />
        </p>

        <p>
          <label> Weight In CM: </label>
          <input type="text" id="weight" />
        </p>
        <button>Calculate</button>
        <div id="total"></div>
        <div id="result"></div>
        <div class="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p id="under-weight">Under Weight = Less than 18.6</p>
          <p id="normal">Normal Range = 18.6 and 24.9</p>
          <p id="over-weight">Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const height = parseInt(document.querySelector('#height').value);
      const weight = parseInt(document.querySelector('#weight').value);
      const under = document.querySelector('#under-weight');
      const normal = document.querySelector('#normal');
      const over = document.querySelector('#over-weight');
      const total = document.querySelector('#total');
      const result = document.querySelector('#result');

      if (height === '' || height <= 0 || isNaN(height)) {
        total.innerHTML = 'Please give a Valid Height';
      } else if (weight === '' || weight <= 0 || isNaN(weight)) {
        total.innerHTML = 'Please give a Valid Weight';
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        total.innerHTML = `<span> ${bmi}</span>`;

        if (bmi <= 18.6) {
          result.innerHTML = `<span> Under Weight = Less than 18.6 </span`;
        } else if (bmi > 18.6 && bmi <= 24.9) {
          result.innerHTML = `<span> Normal Range = 18.6 and 24.9 </span`;
        } else {
          result.innerHTML = `<span> Overweight = Greater than 24.9 </span`;
        }
      }
    });
  </script>
</html>
